{extend name="pub/base" /}
{block name="title"}
<title>作者新增</title>
{/block}

{block name="body"}
<article class="clearfix pd-20">
    <form action="{:url('save')}" method="post" class="form form-horizontal" enctype="multipart/form-data">
        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>作者名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="author_name">
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--请在下方写此页面业务相关的脚本-->
{include file="pub/validate_scripts" /}
<script type="text/javascript">
    $(function(){
        $("form").validate({
            rules:{
                author_name:{
                    required:true,
                    minlength:1,
                    maxlength:50
                }
            },
            onkeyup:false,
            focusCleanup:false,
            success:"valid",
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
{/block}
