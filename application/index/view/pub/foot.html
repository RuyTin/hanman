<script>
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone","SymbianOS", 
                        "Windows Phone","iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
    if(IsPC()){
        document.writeln('<script src="/static/js/manhua.js"><\/script>');
    }else{
        document.writeln('<script src="/static/js/m_manhua.js"><\/script>');
    }
</script>
